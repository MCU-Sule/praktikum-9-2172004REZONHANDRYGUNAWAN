<html>
    <head></head>

    <body>
        <table border id="myTable"></table>
        <script>
            prompt("Berapa NxN yang ingin dibuat ?")
var table = document.getElementById("myTable");

let input=3;
let angka=input*input;

for (let i=0; i<input; i++) {
  row = table.insertRow(i);
  
  for (let j=0; j<input; j++) {
    cell1 = row.insertCell(j);
    
    cell1.innerHTML = angka;
    angka--;
  }
}
        </script>
    </body>
</html>
